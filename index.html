<!doctype html>
<html lang="zh-CN">
<title>2024普通高等学校招生全国统一考试 - NOSDS</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body class="white-font">
<div class="hidden_overflow gradient_pic">
    <div class="container">
        <div class="count-block">
            <div class="head-area">
                <div class="time-left-txt"><strong>2024普通高等学校招生全国统一考试</strong> <span class="down-op">快要来了...</span></div>
            </div>
            <div class="middle-area">
                <div class="countdown-row">
                    <div class="counting-row">
                        <div class="slot-type">
                            <span class="num" id="day">000</span><span class="param">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天</span>
                        </div>
                        <div class="slot-type">
                            <span class="num" id="hour">00</span><span class="param">小时</span>
                        </div>
                        <div class="slot-type">
                            <span class="num" id="min">00</span><span class="param">分钟</span>
                        </div>
                        <div class="slot-type">
                            <div class="num _INVISIBLE_" id="second">00</div><span class="param"></span>
                        </div>
                    </div>
                    <div class="seconds-holder">
                        <div class="circle-holder">
                            <div class="dark_digit IE_HIDE">
                                <img src="images/secondwhite.svg" class="round" alt="Clocks seconds">
                            </div>
                            <svg class="dark_digit" width="100%" height="100%">
                                <g id="clipPath">
                                    <image xlink:href="images/secondwhite.svg" width="100%" height="100%" transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="10s" repeatCount="indefinite"/>
                                    </image>
                                </g>
                                <defs><clipPath id="hero-clip"><rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64"/></clipPath></defs>
                            </svg>
                            <div class="down_opacity_circle">
                                <img src="images/secondtrans_.svg" class="round" id="digitalsecond" alt="Clocks seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="countdown-caption">
                    <h2>欢迎！</h2>
                    <p>
                        拼一个春夏秋冬，换一生无怨无悔
                        <span class="dull-text">愿你厚积分秒之功，一鸣惊人</span>
                    </p>
                </div>
            </div>
            <footer>
                <p class="copyright-txt">Copyright 2021 - 2024 By Banlitang. All Rights Reserved. </p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
